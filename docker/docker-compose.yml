version: '3.8'

services:
  trader:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - database
      - redis
    environment:
      - DATABASE_URL=postgresql://user:pass@database:5432/trading
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../src:/app/src
      - ../config:/app/config

  database:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - database

volumes:
  pgdata:
