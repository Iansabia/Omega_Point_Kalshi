name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install numba version based on Python version
        if [ "${{ matrix.python-version }}" == "3.10" ]; then
          pip install "numba>=0.56.0,<0.57.0"
        else
          pip install "numba>=0.59.0"
        fi
        # Install remaining CI dependencies (excluding numba)
        grep -v "numba" requirements-ci.txt > temp-requirements.txt
        pip install -r temp-requirements.txt
      timeout-minutes: 10

    - name: Debug - List installed packages
      run: |
        pip list | grep -E "(pytest|mesa|numpy)"
        python --version

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Run tests with pytest
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        echo "PYTHONPATH is: $PYTHONPATH"
        echo "Current directory: $(pwd)"
        ls -la tests/
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -v --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  simulation-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use CI requirements which has Python 3.11 compatible numba
        pip install -r requirements-ci.txt
      timeout-minutes: 10

    - name: Run simulation test
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python src/main.py --steps 50 --verbose

    - name: Verify output files
      run: |
        ls -lh results/
        test -f results/agent_data.csv || test -f results/trades.csv
        test -f results/model_data.csv || test -f results/agent_metrics.csv

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for security vulnerabilities with safety
      run: |
        safety check --file requirements.txt --continue-on-error
      continue-on-error: true

    - name: Security check with bandit
      run: |
        bandit -r src -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
